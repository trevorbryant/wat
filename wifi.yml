- name: hosts
  hosts: localhost
  connection: local
  become: true
  ignore_errors: true
  tasks:
    - name: insert line 127.0.0.1
      lineinfile:
        path: /etc/ansible/hosts
        line: '127.0.0.1'
  tags:
   - hosts

- name: ufw
  hosts: localhost
  connection: local
  become: true
  ignore_errors: true
  tasks:
    - name: enable ufw, enable logging
      ufw:
        state: enabled
        logging: high
    - name: allow ssh
      ufw:
        state: enabled
        rule: allow
        port: 22
  tags:
   - ufw

- name: ssh
  hosts: localhost
  connection: local
  become: true
  ignore_errors: true
  tasks:
    - name: password login disabled, public key login only, disable root login
      lineinfile: dest=/etc/ssh/sshd_config regexp='^#?AuthenticationMethods' line='AuthenticationMethods publickey'
      lineinfile: dest=/etc/ssh/sshd_config regexp='^#?PasswordAuthentication' line='PasswordAuthentication no'
      lineinfile: dest=/etc/ssh/sshd_config regexp='^#?ChallengeResponseAuthentication' line='ChallengeResponseAuthentication no'
      lineinfile: dest=/etc/ssh/sshd_config regexp='^#?PubkeyAuthentication' line='PubkeyAuthentication yes'
      lineinfile: dest=/etc/ssh/sshd_config regexp='^PermitRootLogin' line='PermitRootLogin No'
  tags:
    - ssh

